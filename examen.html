<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Eber Alarcon -->
   <form id="formulario" action="" method="get" name="form1">
       <h4>Alquiler de Vehiculos</h4>
       <p>Codigo</p>
       <input class="datos" type="text"
       name="codigo" id="codigo" placeholder="Codigo" required>
       <span id="c-error" aria-live="assertive"></span>
       <p>Marca</p>
       <input class="datos" type="text"
       name="marca" id="marca" placeholder="Marca" required>
       <span id="m-error" aria-live="assertive"></span>

<p>Modelo</p>       
<input class="datos" type="text"
       name="modelo" id="modelo" placeholder="Modelo" required>
       <span id="mo-error" aria-live="assertive"></span>

<p>A単o</p>       
       <input class="datos" type="text"
              name="a単o" id="a単o" placeholder="A単o" required>
              <span id="a-error" aria-live="assertive"></span>

              <p>Fecha Inicial</p>       
              <input class="datos" type="date"
                     name="fecha" id="fecha" placeholder="Fecha Inicial" required>
                     <span id="fi-error" aria-live="assertive"></span>

                     <p>Fecha Final</p>       
                     <input class="datos" type="date"
                            name="fechaf" id="fechaf" placeholder="Fecha Final" required>
                            <span id="ff-error" aria-live="assertive"></span>

                            <input type="submit" class="button" value="ENVIAR">                 


   </form> 


   
   
</body>


</html>
